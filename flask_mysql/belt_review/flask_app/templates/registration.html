<html>
<head>
  <title>Registration</title>
  <!-- ***********************************             fix this Keshia(below) -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>
    <h1>Registration</h1> 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}     
    <form action='/register' method='POST'>
        <p><input type='hidden' name='submitregister'></p>
        <p><label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label></p>
        <p><label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label></p>
        <p><label for="email">Email:<input type="text" name="email" id="email"></label></p>
        <p><label for="user_password">Password:<input type="password" name="user_password" id="user_password"></label></p>
        <p><label for="confirm_password">Confirm Password:<input type="password" name="confirm_password" id="confirm_password"></label></p>
        <p><input type="submit" value="Submit Registration"></p>
    </form> 
</body>
</html>
